<!DOCTYPE html>
<html>

<head>
    <title>Skills</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Skills</h1>
        <table>
            <tr>
                <th>Skill</th>
                <th>Level</th>
                <th>XP</th>
                <th>XP (24h)</th>
                <th>Rank</th>
            </tr>
            {% for s in skills %}
            <tr>
                <td>{{ s.skill }}</td>
                <td>{{ s.level }}</td>
                <td>{{ s.xp }}</td>
                <td>{{ s.xp_gain }}</td>
                <td>{{ s.rank }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back</a>
    </div>
</body>

</html>
